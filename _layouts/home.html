---
layout: default
---

<main role="main" class="flex-fill">
  <section id="title">
    <div class="container my-5">
      <h1 class="display-2 text-primary">{{ site.title | default: site.github.owner_name }}</h1>
      <h3>
        <small class="text-muted">{{ site.description | default: site.github.project_tagline }}</small>
      </h3>
    </div>
  </section>

  <article class="home container text-light p-3 mb-5 bg-dark-transparent rounded">
    {{ content }}
  </article >
</main>

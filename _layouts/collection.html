---
layout: page

---

{{ content }}

{% assign page_slug = page.url | split: "/" | last  %}
{% for item in site[page_slug] %}
  <h2 id={{ item.slug }}>
    {{ item.name }}
   <small class="text-muted">
     <a aria-hidden="true" href="#{{ item.slug }}"><i class="fa fa-link"></i></a>
   </small>
  </h2>
  <h5 class="text-muted">{{ item.tagline }}</h5>
  <p>{{ item.content }}</p>
{% endfor %}
